<mat-card>
  <mat-card-title>{{state.title}}</mat-card-title>
  <mat-card-subtitle>Expires {{state.due_date | date}}</mat-card-subtitle>
  <mat-card-content>
    <p class="description">{{state.description}}</p>
    <div class="instructions" *ngIf="instructions">
      <h2>Instructions</h2>
      {{instructions}}
    </div>
  </mat-card-content>
  <mat-divider *ngIf="defaultAction || actions.length"></mat-divider>
  <mat-card-actions>
    <button mat-raised-button class="default" color="primary" *ngIf="defaultAction" (click)="emitAction(defaultAction)">{{defaultAction.label}}</button>
    <button mat-button *ngFor="let action of actions" (click)="emitAction(action)">{{action.label}}</button>
  </mat-card-actions>
</mat-card>
