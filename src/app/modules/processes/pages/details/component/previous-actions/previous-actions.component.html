<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Previous events</mat-panel-title>
  </mat-expansion-panel-header>
  <div>
    <mat-list>
      <mat-list-item *ngFor="let action of actions">
        <h4 mat-line>{{action.title}}</h4>
        <p mat-line>{{action.date | date}}</p>
      </mat-list-item>
    </mat-list>
  </div>
</mat-expansion-panel>
