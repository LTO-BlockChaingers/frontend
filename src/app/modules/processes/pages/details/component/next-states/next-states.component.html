<div *ngFor="let state of states">
  <mat-expansion-panel *ngIf="state.key != ':success' && state.key != ':failed'">
    <mat-expansion-panel-header>
      <mat-panel-title class='panel-title'>{{state.title}}</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="description">
      {{ state.instructions && state.instructions.client ? state.instructions.client : state.description }}
    </div>
  </mat-expansion-panel>
</div>
